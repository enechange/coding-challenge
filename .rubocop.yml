require:
  - rubocop-rails
  - rubocop-rspec

# ドキュメントの無い public class を許可する
Style/Documentation:
  Enabled: false

# Enabling/Disabling Pending Cops in Bulk
# https://docs.rubocop.org/rubocop/1.31/versioning.html#pending-cops
AllCops:
  NewCops: disable

Metrics/MethodLength:
  CountComments: false
  Max: 20
  Exclude:
    - spec/**/*

Metrics/ParameterLists:
  Exclude:
    - spec/**/*

RSpec/ContextWording:
  AllowedPatterns:
    - とき$
