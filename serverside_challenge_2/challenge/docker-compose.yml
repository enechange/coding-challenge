version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    restart: always
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    restart: always
    tty: true
    stdin_open: true
    depends_on:
      - db
  frontend:
    build: ../frontend
    command: /bin/sh -c "npm install && npm run build && PORT=3001 npm run dev"
    volumes:
      - ../frontend:/var/frontend
      - ../frontend/node_modules:/var/frontend/node_modules
    ports:
      - "3001:3001"
    restart: always
    tty: true
    stdin_open: true
volumes:
  postgres_volume:
